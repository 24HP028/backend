spring.application.name=chatbot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chatbot?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${MYSQL}
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create
jwt.secret = secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey
jwt.expiration_time = 3600
spring.jpa.properties.hibernate.format_sql= true
logging.level.org.hibernate.SQL= debug