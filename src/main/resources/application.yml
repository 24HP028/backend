spring:
  application:
    name: chatbot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_ENDPOINT}:3306/chatbot?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: ${MYSQL}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
  logging:
    level:
      org.hibernate.SQL: debug

jwt:
  secret: secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey
  expiration_time: 3600
